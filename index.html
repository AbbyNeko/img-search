<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Teko:wght@600;700&display=swap" rel="stylesheet">

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">  

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./public/css/styles.css">

    <title>ImagePickr</title>
</head>
<body>
    <div class="grid-x grid-margin-x">
        <div class="cell">
            <h1>ImagePickr</h1>
        </div>
    </div>

    <div class="grid-x grid-margin-x">
        <div class="cell medium-10 large-9 medium-offset-2 large-offset-0">
            <!-- Search Form -->
            <form>
                <div class="grid-x grid-margin-x">
                    <div class="cell small-10 medium-6 large-5 auto large-offset-5 small-offset-1" >
                        <input type="text" id="search-img" placeholder="What images are you looking for today?" class="validate"/>
                        <span class="helper-text" data-error="Error"></span>
                    </div>

                    <div class="cell small-10 medium-1 small-offset-1 medium-offset-0" id="search-btn-div">
                        <input type="button" id="search-btn" class="waves-effect waves-light btn" value="Search">
                    </div>
                </div>
                
            </form>
            <!-- End Search Form -->
        </div>
    </div>

    <div class="grid-x">
        <!-- Results -->
        <div class="cell" id="pic-results">
            <p id="search-response"></p>

        </div>
        <!-- End Results -->
    </div>
    

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

     <!-- Custom scripting -->
    <script src="./public/js/script.js"></script>
</body>
</html>
